<mat-card>
    <mat-card-title>Nova Operação</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome da Operação" [(ngModel)]='op.depName'
             name="depName">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cliente" [(ngModel)]='op.parentDepName' 
            name="parentDepName">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Data de Criação" [(ngModel)]='op.createDate' 
            name="createDate">
        </mat-form-field>        
    </form>

    <button mat-raised-button (click)="criarOp()">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()" >
        Cancelar
    </button>
    
    
</mat-card>
